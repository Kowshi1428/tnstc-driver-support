<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Report Upload - TNSTC</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f8ff; }
    h1 { color: #007BFF; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
    input, textarea, button { padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; cursor: pointer; border: none; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>üóìÔ∏è Daily Report Upload</h1>

<form id="dailyReportForm">
  <input type="text" id="driverName" placeholder="Driver Name" required>
  <input type="text" id="busNumber" placeholder="Bus Number" required>
  <textarea id="report" placeholder="Report Details" required></textarea>
  <button type="submit">Submit Report</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD2Z9p3qb8Cj22ew0AzaRvfxm8i-J9XBO4",
    authDomain: "drivesafe-connect.firebaseapp.com",
    projectId: "drivesafe-connect",
    storageBucket: "drivesafe-connect.firebasestorage.app",
    messagingSenderId: "549149372493",
    appId: "1:549149372493:web:40572fbf76de8b3f1b6c04",
    measurementId: "G-GGFYN26XEH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('dailyReportForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      driverName: document.getElementById('driverName').value,
      busNumber: document.getElementById('busNumber').value,
      report: document.getElementById('report').value,
      timestamp: new Date().toISOString()
    };
    try {
      await addDoc(collection(db, "daily_reports"), data);
      alert("‚úÖ Report submitted successfully!");
      form.reset();
    } catch (err) {
      console.error(err);
      alert("‚ùå Failed to submit report.");
    }
  });
</script>

</body>
</html>
