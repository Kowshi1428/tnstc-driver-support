<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report Upload - TNSTC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(50px, -50px) rotate(120deg); }
      66% { transform: translate(-50px, 50px) rotate(240deg); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px 45px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-wrapper {
      display: inline-block;
      font-size: 70px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    h1 { 
      color: #667eea;
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      font-size: 1em;
      font-weight: 400;
    }

    /* Form */
    form { 
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      color: #444;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #667eea;
      pointer-events: none;
    }

    input, textarea { 
      width: 100%;
      padding: 16px 18px 16px 50px;
      font-size: 16px;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      padding-top: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    /* Button */
    button { 
      padding: 18px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover { 
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* Loading State */
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Success/Error Messages */
    .message {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.4s ease;
      font-weight: 500;
      text-align: center;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      display: block;
    }

    /* Info Card */
    .info-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    .info-card h3 {
      color: #667eea;
      font-size: 1.1em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-card p {
      color: #666;
      font-size: 0.9em;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      .icon-wrapper {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">üìù</div>
      <h1>Daily Report Upload</h1>
      <p class="subtitle">Submit your daily work report</p>
    </div>

    <!-- Info Card -->
    <div class="info-card">
      <h3>üìå Important</h3>
      <p>Please fill in all details accurately. Your daily report helps us track operations and improve service quality.</p>
    </div>

    <!-- Message Display -->
    <div class="message" id="message"></div>

    <!-- Form -->
    <form id="dailyReportForm">
      <div class="form-group">
        <label for="driverName">üë§ Driver Name</label>
        <input 
          type="text" 
          id="driverName" 
          placeholder="Enter your full name" 
          required
        >
      </div>

      <div class="form-group">
        <label for="busNumber">üöå Bus Number</label>
        <input 
          type="text" 
          id="busNumber" 
          placeholder="e.g., TN-45-AB-1234" 
          required
        >
      </div>

      <div class="form-group">
        <label for="report">üìã Report Details</label>
        <textarea 
          id="report" 
          placeholder="Describe your daily activities, routes covered, passenger count, any incidents, fuel consumption, etc." 
          required
        ></textarea>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">üì§ Submit Report</span>
      </button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyD2Z9p3qb8Cj22ew0AzaRvfxm8i-J9XBO4",
      authDomain: "drivesafe-connect.firebaseapp.com",
      projectId: "drivesafe-connect",
      storageBucket: "drivesafe-connect.firebasestorage.app",
      messagingSenderId: "549149372493",
      appId: "1:549149372493:web:40572fbf76de8b3f1b6c04",
      measurementId: "G-GGFYN26XEH"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById('dailyReportForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const messageDiv = document.getElementById('message');

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable button and show loading
      submitBtn.disabled = true;
      btnText.textContent = '‚è≥ Submitting...';
      
      const data = {
        driverName: document.getElementById('driverName').value,
        busNumber: document.getElementById('busNumber').value,
        report: document.getElementById('report').value,
        timestamp: new Date().toISOString()
      };
      
      try {
        await addDoc(collection(db, "daily_reports"), data);
        showMessage("‚úÖ Report submitted successfully!", "success");
        form.reset();
      } catch (err) {
        console.error(err);
        showMessage("‚ùå Failed to submit report. Please try again.", "error");
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        btnText.textContent = 'üì§ Submit Report';
      }
    });
  </script>
</body>
</html>
