<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Help</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #c0392b;
      margin-bottom: 10px;
    }
    h2 {
      color: #555;
      margin-bottom: 30px;
    }
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>ЁЯЖШ Emergency Help</h1>
  <h2>роЕро╡роЪро░ роЙродро╡ро┐</h2>

  <form id="emergencyForm">
    <label for="busNumber">Bus Number / рокро╕рпН роОрогрпН:</label>
    <input type="text" id="busNumber" name="busNumber" required>

    <label for="incident">What happened? / роОройрпНрой роироЯроирпНродродрпБ?</label>
    <textarea id="incident" name="incident" rows="4" required></textarea>

    <label for="location">Your Location (optional):</label>
    <input type="text" id="location" name="location" placeholder="Share if known">

    <button type="submit">ЁЯЪи Send Alert / роЙродро╡ро┐ропрпИ роЕройрпБрокрпНрокрпБ</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY_HERE",
      authDomain: "tnstc-support-hk.firebaseapp.com",
      projectId: "tnstc-support-hk",
      storageBucket: "tnstc-support-hk.appspot.com",
      messagingSenderId:303239375975,
      appId: "1:303239375975:ios:e03d0c8a5ecc3fc5f3b8c2
"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    const form = document.getElementById('emergencyForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const busNumber = document.getElementById('busNumber').value;
      const incident = document.getElementById('incident').value;
      const location = document.getElementById('location').value;

      try {
        await db.collection("emergency_reports").add({
          busNumber: busNumber,
          incident: incident,
          location: location,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('ЁЯЪи Emergency alert submitted! TNSTC team will respond shortly.');
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert('тЭМ Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
