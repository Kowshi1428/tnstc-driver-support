<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Help</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #c0392b; margin-bottom: 10px; }
    h2 { color: #555; margin-bottom: 30px; }
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background-color: #c0392b; }
  </style>
</head>
<body>

<h1>ЁЯЖШ Emergency Help</h1>
<h2>роЕро╡роЪро░ роЙродро╡ро┐</h2>

<form id="emergencyForm">
  <label for="busNumber">Bus Number / рокро╕рпН роОрогрпН:</label>
  <input type="text" id="busNumber" required>

  <label for="incident">What happened? / роОройрпНрой роироЯроирпНродродрпБ?</label>
  <textarea id="incident" rows="4" required></textarea>

  <label for="location">Your Location (optional):</label>
  <input type="text" id="location" placeholder="Share if known">

  <button type="submit">ЁЯЪи Send Alert / роЙродро╡ро┐ропрпИ роЕройрпБрокрпНрокрпБ</button>
</form>

<script type="module">
  // Import Firebase v10 modular SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyD2Z9p3qb8Cj22ew0AzaRvfxm8i-J9XBO4", // Use your API key
    authDomain: "drivesafe-connect.firebaseapp.com",
    projectId: "drivesafe-connect",
    storageBucket: "drivesafe-connect.firebasestorage.app",
    messagingSenderId: "549149372493",
    appId: "1:549149372493:web:40572fbf76de8b3f1b6c04",
    measurementId: "G-GGFYN26XEH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Handle form submission
  const form = document.getElementById('emergencyForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const busNumber = document.getElementById('busNumber').value;
    const incident = document.getElementById('incident').value;
    const location = document.getElementById('location').value;

    try {
      await addDoc(collection(db, "emergency_reports"), {
        busNumber,
        incident,
        location,
        timestamp: serverTimestamp()
      });
      alert("ЁЯЪи Emergency alert submitted! TNSTC team will respond shortly.");
      form.reset();
    } catch (err) {
      console.error("Error:", err);
      alert("тЭМ Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
