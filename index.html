<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>TNSTC Support Portal</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
      flex: 1;
    }
    .button {
      min-width: 220px;
      padding: 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    footer {
      background: #0044cc;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
    /* Dark mode styles */
    .dark-mode { background-color: #121212; color: #ffffff; }
    .dark-mode .button { background-color: #333; }
    .dark-mode .button:hover { background-color: #555; }
    /* Toggle button style */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10000;
      padding: 10px 15px;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loader" style="position:fixed;width:100%;height:100%;background:white;z-index:9999;display:flex;justify-content:center;align-items:center;">
  <h2>🚍 Loading TNSTC Support Portal...</h2>
</div>

<!-- Dark Mode Toggle Button -->
<button id="themeToggle" onclick="toggleTheme()">🌓 Toggle Theme</button>

<header>
  <h1>TNSTC Driver & Conductor Support Portal</h1>
</header>

<div class="btn-container">
  <button class="button" onclick="location.href='stress.html'">💬 Stress Chatbot <br> மன அமுத உதவி</button>
  <button class="button" onclick="location.href='emergency.html'">📞 Emergency Help <br> அவசர உதவி</button>
  <button class="button" onclick="location.href='complaint.html'">📋 Complaint Box <br> புகார் பெட்டி</button>
  <button class="button" onclick="location.href='rights.html'">📚 Know Your Rights <br> உங்கள் உரிமைகள்</button>
</div>

<footer>
  &copy; 2025 TNSTC Support. All rights reserved.
</footer>

<!-- Firebase & Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD2Z9p3qb8Cj22ew0AzaRvfxm8i-J9XBO4",
    authDomain: "drivesafe-connect.firebaseapp.com",
    projectId: "drivesafe-connect",
    storageBucket: "drivesafe-connect.firebasestorage.app",
    messagingSenderId: "549149372493",
    appId: "1:549149372493:web:40572fbf76de8b3f1b6c04",
    measurementId: "G-GGFYN26XEH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function saveReport(collectionName, data) {
    try {
      await addDoc(collection(db, collectionName), data);
      alert("✅ Report submitted successfully!");
    } catch (error) {
      console.error("Error saving report:", error);
      alert("❌ Failed to submit report.");
    }
  }
</script>

<script>
  window.onload = function () { document.getElementById('loader').style.display = 'none'; };
  function toggleTheme() { document.body.classList.toggle('dark-mode'); }
</script>

</body>
</html>
